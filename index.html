<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script rel="script" src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div id="game-container">

        <h1 id="title">A game of RPS</h1>
        <p id="current-state">Choose an option to start playing the game</p>
        
        <div id="choices">
            <button data-selection="rock">R</button>
            <button data-selection="paper">P</button>
            <button data-selection="scissors">S</button>
        </div>

        <div id="scores">
            <p id="player">You: <span class="score">0</span></p>
            <p id="computer">Computer: <span class="score">0</span></p>
        </div>

    </div>

</body>

</html>
